<!DOCTYPE html>
<html>
<head>
    <title>Character Tracker</title>

    <!-- Import all the usual suspects -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css" />
    <!-- Import JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Import Semantic JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>

    <!-- import Calculator JS -->
    <script src="entry.js"></script>

</head>
<body>
    <div class="ui inverted menu"></div>

    <div class="ui text container">

        <!-- A grid to hold our 'form' -->
        <div class="ui five column grid">
            <div class="column">
                <div class="ui fluid input">
                    <input id="nameField" type="text" placeholder="Name" />
                </div>
            </div>
            <div class="column">
                <div class="ui fluid input">
                    <input id="classField" type="text" placeholder="Class" />
                </div>
            </div>
            <div class="column">
                <div class="ui fluid input">
                    <input id="raceField" type="text" placeholder="Race" />
                </div>
            </div>
            <div class="column">
                <div class="ui fluid input">
                    <input id="levelField" type="number" placeholder="Level" />
                </div>
            </div>
            <div class="column">
                <button id="addEntry" class="ui fluid primary button">Add </button>
            </div>
        </div>

        <!-- A table to hold all of our entries -->
        <table id="characters" class="ui inverted celled table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Race</th>
                    <th>Level</th>
                </tr>
            </thead>
        </table>

    </div>
</body>
</html>
